<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merry Christmas</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #1c2331;
      --bg2: #2a3449;
      --accent: #ff6f61;
      --gold: #ffd700;
      --snow: rgba(255,255,255,0.9);
      --text: #f8fafc;
      --card-bg: rgba(40, 40, 60, 0.85);
      --soft-glow: rgba(255,215,0,0.3);
      --message-gradient: linear-gradient(145deg, #2c3e50, #4b6cb7);
      --message-border: rgba(255, 255, 255, 0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at 50% 20%, var(--bg2), var(--bg1) 90%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* Background scene */
    .background-scene {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      z-index: 0;
      overflow: hidden;
    }

    .hill {
      position: absolute;
      bottom: 0;
      width: 300%;
      height: 50%;
      background: radial-gradient(ellipse at bottom, #14212b, #0d141c);
      border-radius: 50% 50% 0 0;
      transform: translateX(-25%);
      z-index: 1;
    }

    .hill:nth-child(2) {
      width: 250%;
      height: 40%;
      background: radial-gradient(ellipse at bottom, #1b2c3f, #16202c);
      z-index: 2;
    }

    /* Houses */
    .house {
      position: absolute;
      bottom: 30px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .house-body {
      width: 60px;
      height: 50px;
      background: #c1440e;
      border: 2px solid #a83232;
      border-radius: 4px;
      position: relative;
    }

    .house-roof {
      width: 0;
      height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 25px solid #8b0000;
      position: relative;
      bottom: 0;
    }

    .house-door {
      width: 16px;
      height: 25px;
      background: #4b2c1f;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .house-window {
      width: 10px;
      height: 10px;
      background: #ffd700;
      box-shadow: 0 0 8px #ffd700;
      position: absolute;
      border-radius: 2px;
    }

    .house-window.left { left: 8px; top: 10px; }
    .house-window.right { right: 8px; top: 10px; }

    /* Trees */
    .tree {
      position: absolute;
      bottom: 40px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 50px solid #0a3d16;
      z-index: 3;
      animation: sway 4s infinite ease-in-out alternate;
    }

    @keyframes sway {
      0% { transform: translateX(0); }
      50% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    /* Bokeh lights */
    .bokeh span {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.7), transparent 70%);
      opacity: 0.3;
      animation: floatBokeh 15s infinite ease-in-out;
      filter: blur(4px);
    }

    @keyframes floatBokeh {
      0%,100% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-50px) scale(1.3); opacity: 0.6; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.5rem, 6vw, 4rem);
      color: var(--gold);
      text-shadow: 0 0 10px var(--gold), 0 0 30px var(--accent);
      margin-bottom: 0.5rem;
      animation: glow 3s infinite alternate;
      z-index: 5;
      position: relative;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--gold), 0 0 30px var(--accent); }
      to { text-shadow: 0 0 25px var(--gold), 0 0 50px var(--accent); }
    }

    p.lead {
      color: #f1f5f9;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      opacity: 0.85;
      z-index: 5;
      position: relative;
    }

    /* GIFT BOX */
    .gift-box {
      width: 160px;
      height: 160px;
      margin: 1.5rem auto;
      background: linear-gradient(145deg, #b8123b, #e11d48);
      border-radius: 18px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,0,70,0.5), 0 0 60px rgba(255,100,150,0.3), 0 0 120px var(--soft-glow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floatGift 3s ease-in-out infinite;
      z-index: 5;
    }

    .gift-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(255,0,70,0.6), 0 0 80px rgba(255,100,150,0.5), 0 0 150px var(--soft-glow);
    }

    @keyframes floatGift {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .gift-lid {
      position: absolute;
      top: -30px;
      left: 0;
      width: 160px;
      height: 45px;
      background: linear-gradient(135deg, #e11d48, #ff5c70);
      border-radius: 10px 10px 4px 4px;
      box-shadow: 0 4px 15px rgba(255,50,90,0.8);
      transition: transform 0.6s ease;
      z-index: 2;
      transform-origin: center bottom;
    }

    .gift-ribbon-vertical,
    .gift-ribbon-horizontal {
      position: absolute;
      background: linear-gradient(90deg, var(--gold), #fff, var(--gold));
    }

    .gift-ribbon-vertical {
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 26px; height: 160px;
      border-radius: 4px;
    }

    .gift-ribbon-horizontal {
      top: 50%; left: 0;
      transform: translateY(-50%);
      width: 160px; height: 26px;
      border-radius: 4px;
    }

    .gift-box.open .gift-lid {
      transform: translateY(-90px) rotateX(60deg);
    }

    /* MESSAGE DESIGN UPDATED */
    .message {
      max-width: 700px;
      margin: 2rem auto 0;
      background: var(--message-gradient);
      border: 2px solid var(--message-border);
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 60px rgba(255, 215, 0, 0.2) inset;
      backdrop-filter: blur(15px);
      padding: 2.5rem 3rem;
      opacity: 0;
      transform: translateY(80px) scale(0.95);
      transition: all 1s cubic-bezier(0.17,0.67,0.83,0.67);
      overflow-y: auto;
      max-height: 400px;
      font-size: 1.05rem;
      line-height: 1.8;
      color: #f8f8f8;
      text-shadow: 0 0 3px rgba(0,0,0,0.2);
      z-index: 5;
      position: relative;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .message h2 {
      color: #ffd700;
      text-shadow: 0 0 10px #ff6f61, 0 0 20px #ffd700;
      margin-bottom: 1.2rem;
      font-size: 2rem;
    }

    .message p {
      text-align: justify;
      line-height: 1.8;
    }

    /* SNOW */
    .snow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 4;
    }

    .snow i {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--snow);
      opacity: 0.8;
      animation: fall linear infinite;
      box-shadow: 0 0 10px #fff;
      filter: blur(0.9px);
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <!-- Background scene -->
  <div class="background-scene">
    <div class="hill"></div>
    <div class="hill"></div>

    <!-- Houses -->
    <div class="house" style="left:10%;">
      <div class="house-roof"></div>
      <div class="house-body">
        <div class="house-door"></div>
        <div class="house-window left"></div>
        <div class="house-window right"></div>
      </div>
    </div>

    <div class="house" style="left:40%;">
      <div class="house-roof" style="border-bottom-color:#a83232;"></div>
      <div class="house-body" style="background:#ff6f61;">
        <div class="house-door"></div>
        <div class="house-window left"></div>
        <div class="house-window right"></div>
      </div>
    </div>

    <div class="house" style="left:70%;">
      <div class="house-roof" style="border-bottom-color:#7a1f1f;"></div>
      <div class="house-body" style="background:#c1440e;">
        <div class="house-door"></div>
        <div class="house-window left"></div>
        <div class="house-window right"></div>
      </div>
    </div>

    <!-- Trees -->
    <div class="tree" style="left:5%; border-bottom:50px solid #0a3d16;"></div>
    <div class="tree" style="left:25%; border-bottom:60px solid #0b4d1a;"></div>
    <div class="tree" style="left:55%; border-bottom:45px solid #0a3d16;"></div>
    <div class="tree" style="left:80%; border-bottom:55px solid #0b4d1a;"></div>
  </div>

  <!-- Bokeh lights -->
  <div class="bokeh">
    <span style="width:60px;height:60px;left:10%;top:15%;animation-delay:0s;"></span>
    <span style="width:80px;height:80px;left:70%;top:30%;animation-delay:2s;"></span>
    <span style="width:40px;height:40px;left:50%;top:60%;animation-delay:4s;"></span>
    <span style="width:70px;height:70px;left:30%;top:75%;animation-delay:6s;"></span>
    <span style="width:90px;height:90px;left:85%;top:55%;animation-delay:3s;"></span>
  </div>

  <!-- Snow -->
  <div class="snow" id="snow"></div>

  <h1>Merry Christmas üéÑ</h1>
  <p class="lead">Click the gift below to open your heartfelt message üéÅ</p>

  <div class="gift-box" id="gift">
    <div class="gift-lid"></div>
    <div class="gift-ribbon-vertical"></div>
    <div class="gift-ribbon-horizontal"></div>
  </div>

  <!-- Message -->
  <div class="message" id="message">
    <h2>Merry Christmas, my friend üéÖ</h2>
    <p>
     Merry Christmas and a happy new year HAHAHAHAHHAHAHAHAHAHAHA
    </p>
  </div>

  <script>
    const snowContainer = document.getElementById('snow');
    const gift = document.getElementById('gift');
    const message = document.getElementById('message');

    function rand(min,max){return Math.random()*(max-min)+min;}

    function createSnow(){
      for(let i=0;i<70;i++){
        const dot=document.createElement('i');
        const size=rand(2,8);
        dot.style.left=rand(0,100)+'%';
        dot.style.width=size+'px';
        dot.style.height=size+'px';
        dot.style.opacity=rand(0.4,1);
        dot.style.animationDuration=rand(8,18)+'s';
        dot.style.animationDelay=rand(0,10)+'s';
        snowContainer.appendChild(dot);
      }
    }
    createSnow();

    gift.addEventListener('click',()=>{
      gift.classList.toggle('open');
      message.classList.toggle('show');
    });
  </script>
</body>
</html>
